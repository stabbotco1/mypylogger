name: Test Badge System CI/CD Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-badge-system:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test badge configuration
        run: |
          python -m badges --config-check
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PYPI_PACKAGE: mypylogger
      
      - name: Test badge generation (dry run)
        run: |
          python -m badges --dry-run --verbose
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PYPI_PACKAGE: mypylogger
      
      - name: Test badge update with CI mode
        run: |
          python -m badges --ci-mode --dry-run --verbose
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PYPI_PACKAGE: mypylogger
      
      - name: Verify badge system doesn't break CI/CD
        run: |
          echo "Badge system CI/CD integration test completed successfully"
