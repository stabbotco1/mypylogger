          echo "- ‚è±Ô∏è  Average Duration: ${AVG_DURATION}s (target: <${{ env.PERFORMANCE_TARGET_DURATION }}s)"
          echo "- üö® Alerts Required: $ALERT_REQUIRED"
          echo "- üè• Overall Health Score: $HEALTH_SCORE/100"
